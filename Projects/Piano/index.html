<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <p id="label">Use the keyboard to play piano</p>
    <div class="piano">
        <div data-note="C" class="key_white"></div>
        <div data-note="Db" class="key_black"></div>
        <div data-note="D" class="key_white"></div>
        <div data-note="Eb" class="key_black"></div>
        <div data-note="E" class="key_white"></div>
        <div data-note="F" class="key_white"></div>
        <div data-note="Gb" class="key_black"></div>
        <div data-note="G" class="key_white"></div>
        <div data-note="Ab" class="key_black"></div>
        <div data-note="A" class="key_white"></div>
        <div data-note="Bb" class="key_black"></div>
        <div data-note="B" class="key_white"></div>
    </div> 
</body>
</html>
